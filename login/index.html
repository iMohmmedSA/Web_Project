<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggleUIModeContainer container" onclick="toggleUIMode()">
        <img width="25px" class="toggleUIMode" src="/asset/half-moon.svg" alt="UI toggle">
    </div>

    <!-- Write here. Change the title too -->

    <div class="container ">
        <div class="form-box">



            <div class="title">
                <strong>To-Do</strong>
            </div>

            <div>
                <form>
                    <label for="fname">Username</label>
                    <input type="text" name="fname">
                    <br>

                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <br>


                    <label for="pwd">Password</label>
                    <input type="password" name="pwd">
                    <br>

                    <button name="submit">
                        Log in
                    </button>

                </form>

            </div>
        </div>

    </div>


    <div>

        <a href="/register/index.html" class="link left">Create a account</a>
    </div>

    <script src="/script.js"></script>
</body>

</html>
