<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggleUIModeContainer container" onclick="toggleUIMode()">
        <img width="25px" class="toggleUIMode" src="/asset/half-moon.svg" alt="UI toggle">
    </div>

    <div class="container">
        <form class="form-box">
            <div class="title">
                <strong>To-Do</strong>
            </div>
            <label for="username">Username/Email</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer-container">
        <a href="/register/index.html" class="link">Create Account</a>
        <a href="/forget/index.html" class="link right">Forget Password</a>
    </div>

    <script src="/script.js"></script>
</body>

</html>
