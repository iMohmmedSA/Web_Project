<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .dark-mode input[type="text"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode button {
            background-color: #555;
        }
        .dark-mode button:hover {
            background-color: #444;
        }

        /* Dark Mode Toggle Button - Small Moon Icon */
        #toggle-dark-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s;
        }
        #toggle-dark-mode:hover {
            transform: rotate(20deg);
        }

        #toggle-dark-mode .icon {
            font-size: 24px;
            color: #333;
        }

        /* Dark Mode Toggle Icon Color for Dark Mode */
        body.dark-mode #toggle-dark-mode .icon {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>To-Do</h3>
    <input type="text" placeholder="000 - 000" maxlength="7">
    <p>Code sent to your email.</p>
    <button>Verify</button>
</div>

<!-- Small moon button in the corner -->
<button id="toggle-dark-mode">
    <span class="icon">ðŸŒ™</span> <!-- Moon icon -->
</button>

<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        // Save user preference in localStorage
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Load user preference on page load
    window.onload = function() {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    }

    // Event listener for the toggle button
    document.getElementById('toggle-dark-mode').addEventListener('click', toggleDarkMode);
</script>

</body>
</html>
